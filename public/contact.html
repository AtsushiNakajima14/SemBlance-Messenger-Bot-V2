<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churchilli</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .profile-pic {
            border-radius: 50%;
            border: 5px solid #fff;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .name {
            font-size: 2em;
            margin: 20px 0;
            color: #fff;
        }
        .welcome {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
        }
        .button {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/UHNXxZz.jpeg" alt="Profile Picture" class="profile-pic">
        <div class="name">Churchill Abing</div>
        <div class="welcome">Welcome to my website!</div>
        <a href="https://facebook.com" class="button">Facebook</a>
    </div>
</body>
</html>
